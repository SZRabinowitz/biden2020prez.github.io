<!DOCTYPE html>
<html>
  <head>
    <title>Keycode Logger</title>
  </head>
  <body>
    <h1>Keycode Logger</h1>
    <p>Press any key to see its keycode.</p>
    <p>Keycode: <span id="keycode"></span></p>

    <script>
      document.addEventListener("keydown", function(event) {
        var keycode = event.keyCode || event.which;
        document.getElementById("keycode").innerHTML = keycode;
      });
    </script>
  </body>
</html>
